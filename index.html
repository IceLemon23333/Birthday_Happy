    <style>

        .heart {

        @keyframes floatUp {

        body {

            background: linear-gradient(
                120deg,

            );

            font-family: "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        }
        @keyframes bgFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {

            }
            100% {

            }
        }
        .card {
            background-color: rgba(90, 20, 60, 0.55);

            text-align: right;

        }

            0%,100% {

    </style>
</head>
<body>

    </div><button id="musicBtn" style="
        position: fixed;
        bottom:16px;

        background:none;
        border:none;

        cursor: pointer;

    <script>
        const btn=document.getElementById('musicBtn');
        const bgm=document.getElementById('bgMusic');
        let isPlaying=false;
        bgm.volume=0.4;

        btn.onclick=()=>{
            if(isPlaying){
                bgm.pause();
                btn.innerText='üéµ';
            }else{
                bgm.play();
                btn.innerText='üîà';
            }
            isPlaying=!isPlaying;
        };
    </script>
    <script>
        const emojis = ['üíñ','‚ú®','üíó','üå∏','‚≠ê'];

        document.addEventListener('click', function (e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];

            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            heart.style.transform = 'translateX(' + (Math.random() * 40 - 0) + 'px)';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1500);
        });
        
    </script>
    <script>
        const lines=document.querySelectorAll('.type');
        let lineIndex=0;

        function typeLine(element,text,speed=80){
            element.classList.add('typing');
            let charIndex=0;
            function typeChar(){
                if(charIndex<text.length){
                    element.innerText+=text.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar,speed);
                }else{
                    element.classList.remove('typing');
                    lineIndex++;
                    if(lineIndex<lines.length){
                        setTimeout(startTyping,500);
                    }else{
                        setTimeout(()=>{
                            document.querySelector('.card').classList.add('breathing');
                        },1000);
                    }
                }
            }
            typeChar();
        }

        function startTyping(){
            const current=lines[lineIndex];
            const text = current.dataset.text;
            typeLine(current,text,60);
        }

        startTyping();
    </script>
