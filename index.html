    <script>
        const lines=document.querySelectorAll('.type');
        let lineIndex=0;
        let hasTyped=false;

        function typeLine(element,text,speed=80){
            element.classList.add('typing');
            let charIndex=0;
            function typeChar(){
                if(charIndex<text.length){
                    element.innerHTML+=text.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar,speed);
                }else{
                    element.classList.remove('typing');
                    lineIndex++;
                    if(lineIndex<lines.length){
                        setTimeout(startTyping,500);
                    }else{
                        setTimeout(()=>{
                            document.querySelector('.card').classList.add('breathing');
                        },1000);
                    }
                }
            }
            typeChar();
        }

        function startTyping(){
            const current=lines[lineIndex];
            const text = current.dataset.text;
            typeLine(current,text,60);
        }

    </script>
    <script>

                setTimeout(()=>{
                    startTyping();
                },800);
